<div class="flex justify-center items-center h-screen">
  <div
    class="flex flex-col justify-center gap-y-6 items-center bg-blue-600 w-full h-screen hover:bg-yellow-500"
  >
    <a (click)="openLoginModal('mentor')">
      <div
        class="flex flex-col justify-center gap-y-6 items-center w-full hover:cursor-pointer"
      >
        <img
          src="/images/mentor-login.webp"
          alt="mentor login logo"
          srcset=""
        />
        <span class="text-3xl font-bold text-white">Mentor Login</span>
      </div>
    </a>
  </div>

  <div
    class="flex flex-col justify-center gap-y-6 items-center h-screen bg-blue-400 hover:bg-orange-500 w-full"
  >
    <a (click)="openLoginModal('intern')">
      <div
        class="flex flex-col justify-center gap-y-6 items-center w-full hover:cursor-pointer"
      >
        <img src="/images/intern-login.png" alt="intern login logo" srcset="" />
        <span class="text-3xl font-bold text-white">Intern Login</span>
      </div>
    </a>
  </div>

  @if (showLoginForm) {
  <app-login-form
    [userType]="loginUserType"
    (close)="closeLoginModal()"
    class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50"
  ></app-login-form>
  }
</div>
