<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Intern Profiles</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (item of interns; track $index) {
    <div class="bg-white p-4 rounded shadow-md flex flex-col items-start">
      <h3 class="text-xl font-bold">{{ item.name }}</h3>
      <p><strong>College:</strong> {{ item.college }}</p>
      <p><strong>Email:</strong> {{ item.email }}</p>
      <p><strong>City:</strong> {{ item.city }}</p>
      <p><strong>Contact:</strong> {{ item.contact }}</p>
    </div>
    }
  </div>

  <div class="relative">
    <button
      class="absolute right-0 my-4 bg-green-400 text-white p-2 rounded hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400"
      (click)="openEnrollForm()"
    >
      Enroll now
    </button>
  </div>

  <div class="m-4"></div>

  @if (showEnrollForm) {
  <app-intern-form
    (formClosed)="closeEnrollForm()"
    (internAdded)="addIntern($event)"
  ></app-intern-form>
  }
</div>
